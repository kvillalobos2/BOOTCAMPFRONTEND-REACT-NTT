<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Market - Tienda Online</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <a href="#" class="brand">
          <i class="fa-solid fa-shop" style="font-size: 25px"></i>
          <span class="brand-text">My Market</span>
        </a>
        <a href="#" class="cart">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="cart-count">0</span>
        </a>

        
      </header>

      <main>
        <div class="search-container">
          <select class="category-select">
          </select>
          <input
            type="text"
            class="search-input"
            placeholder="Buscar productos..."
          />
        </div>


        <div id="loading" class="loading-spinner" style="display: none;">
          <i class="fa-solid fa-spinner fa-spin"></i>
          Cargando productos...
        </div>

        <div id="error-message" class="error-message" style="display: none;">
          Ha ocurrido un error al cargar los productos. Por favor, intente nuevamente.
        </div>

        <div class="product-grid">
        </div>
      </main>

      <footer class="footer">
        <div class="footer-logo">
          <h2>My Market</h2>
        </div>
        <div class="footer-bottom">
          <div class="footer-copyright">
            © 2024 My Market. Todos los derechos reservados |
            <a href="#" style="color: white">Términos y condiciones</a> |
            <a href="#" style="color: white">Privacidad</a>
          </div>
          <div class="footer-social">
            <a href="https://facebook.com" target="_blank" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="social-icon">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </footer>
    </div>

    <!-- Scripts -->
    <script type ="module" src="../main.js"></script>
  </body>
</html>
